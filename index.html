    <style>
        /* General page styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;

        /* Main game container */

        /* Button container */

        /* Button styles */

        /* Initial start button */

</head>
<body>

    <div class="game-container">
        <!-- Game title -->
        <h1 id="title">ŸÑÿπÿ®ÿ© ÿßŸÑÿ£ŸÑŸàÿßŸÜ ŸàÿßŸÑÿ£ÿµŸàÿßÿ™!</h1>

        <!-- Instructions -->
        <p class="instructions" id="instructions">ÿßÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑŸÖŸÑŸàŸÜÿ© ŸÑÿ™ÿ±Ÿâ ŸÖÿßÿ∞ÿß ÿ≥Ÿäÿ≠ÿØÿ´!</p>
        
        <!-- Status message (e.g., "Loading...") -->
        <p class="status-message" id="status-message" style="display: none;"></p>

        <!-- Initial start button to enable audio on browsers -->
        <button id="start-button" class="start-button">ÿßÿ®ÿØÿ£ ÿßŸÑŸÑÿπÿ®</button>

        <!-- Container for color buttons, initially hidden -->
        <div class="button-container" id="button-container" style="display: none;">
            <div class="color-button red" data-color="#ff6b6b" data-color-name="ÿ£ÿ≠ŸÖÿ±">üî¥</div>
            <div class="color-button yellow" data-color="#ffe66b" data-color-name="ÿ£ÿµŸÅÿ±">üü°</div>
            <div class="color-button green" data-color="#6bff6b" data-color-name="ÿ£ÿÆÿ∂ÿ±">üü¢</div>
            <div class="color-button blue" data-color="#6b6bff" data-color-name="ÿ£ÿ≤ÿ±ŸÇ">üîµ</div>
            <div class="color-button purple" data-color="#a46bff" data-color-name="ÿ®ŸÜŸÅÿ≥ÿ¨Ÿä">üü£</div>
            <div class="color-button orange" data-color="#ff9966" data-color-name="ÿ®ÿ±ÿ™ŸÇÿßŸÑŸä">üü†</div>
        </div>
    </div>

    <script>
        // Variables
        let isStarted = false;
        const startButton = document.getElementById('start-button');
        const buttonContainer = document.getElementById('button-container');
        const body = document.body;
        const statusMessage = document.getElementById('status-message');

        // Object to store pre-rendered audio
        const audioCache = {};

        // Function to convert Base64 to ArrayBuffer
        const base64ToArrayBuffer = (base64) => {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        };

        // Function to convert PCM to WAV
        const pcmToWav = (pcmData, sampleRate) => {
            const buffer = new ArrayBuffer(44 + pcmData.length * 2);
            const view = new DataView(buffer);

            // RIFF chunk descriptor
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + pcmData.length * 2, true);
            writeString(view, 8, 'WAVE');

            // FMT sub-chunk
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, 1, true); // Mono
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);

            // data sub-chunk
            writeString(view, 36, 'data');
            view.setUint32(40, pcmData.length * 2, true);

            // Write PCM data
            let offset = 44;
            for (let i = 0; i < pcmData.length; i++) {
                view.setInt16(offset, pcmData[i], true);
                offset += 2;
            }

            return new Blob([view], { type: 'audio/wav' });
        };

        // Helper function to write strings in DataView
        const writeString = (view, offset, string) => {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        };

        // Function to fetch and process audio
        const fetchAndProcessAudio = async (text) => {
            let retries = 0;
            const maxRetries = 3;
            const retryDelay = 1000;

            while (retries < maxRetries) {
                try {
                    const payload = {
                        contents: [{
                            parts: [{ text: text }]
                        }],
                        generationConfig: {
                            responseModalities: ["AUDIO"],
                            speechConfig: {
                                voiceConfig: {
                                    prebuiltVoiceConfig: { voiceName: "Fenrir" }
                                }
                            }
                        },
                        model: "gemini-2.5-flash-preview-tts"
                    };

                    const apiKey = "";
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`;

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!response.ok) {
                        if (response.status === 429) {
                            console.warn("API rate limit exceeded. Retrying...");
                            retries++;
                            await new Promise(resolve => setTimeout(resolve, retryDelay * Math.pow(2, retries - 1)));
                            continue;
                        } else {
                            throw new Error(`API error: ${response.status}`);
                        }
                    }

                    const result = await response.json();
                    const part = result?.candidates?.[0]?.content?.parts?.[0];
                    const audioData = part?.inlineData?.data;
                    const mimeType = part?.inlineData?.mimeType;

                    if (audioData && mimeType && mimeType.startsWith("audio/")) {
                        const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                        const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 16000;
                        const pcmData = base64ToArrayBuffer(audioData);
                        const pcm16 = new Int16Array(pcmData);
                        const wavBlob = pcmToWav(pcm16, sampleRate);
                        return URL.createObjectURL(wavBlob);
                    } else {
                        console.error("Audio data or mime type not found in response.");
                        return null;
                    }
                } catch (error) {
                    console.error("Error fetching or processing audio:", error);
                    return null;
                }
            }
            return null;
        };

        // Function to preload audio files
        const preloadAudio = async () => {
            const colorNames = Array.from(document.querySelectorAll('.color-button')).map(btn => btn.getAttribute('data-color-name'));
            
            statusMessage.textContent = 'ÿ¨ÿßÿ±Ÿä ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ£ÿµŸàÿßÿ™...';
            statusMessage.style.display = 'block';
            
            const promises = colorNames.map(name => fetchAndProcessAudio(name).then(url => {
                if (url) {
                    audioCache[name] = new Audio(url);
                }
            }));
            
            await Promise.all(promises);
            
            statusMessage.style.display = 'none';
        };

        // Function to play cached audio
        const playCachedAudio = (colorName) => {
            if (audioCache[colorName]) {
                // Restart audio from the beginning if it's already playing
                audioCache[colorName].currentTime = 0;
                audioCache[colorName].play();
            }
        };

        // Function to handle button clicks/taps
        const handleButtonPress = (event) => {
            event.preventDefault();
            
            const button = event.currentTarget;
            
            const newColor = button.getAttribute('data-color');
            const colorName = button.getAttribute('data-color-name');
            
            changeBackgroundColor(newColor);
            
            playCachedAudio(colorName);
        };

        // Function to change the background color
        const changeBackgroundColor = (color) => {
            body.style.backgroundColor = color;
        };

        // Function to start the game
        const startGame = async () => {
            if (isStarted) return;
            isStarted = true;

            startButton.style.display = 'none';
            statusMessage.style.display = 'block';

            await preloadAudio();
            
            statusMessage.style.display = 'none';
            buttonContainer.style.display = 'flex';
            
            document.getElementById('instructions').textContent = 'ÿ£ÿ≤ÿ±ÿßÿ± ŸÖŸÖÿ™ÿπÿ© ŸÑŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸäŸáÿß!';

            const buttons = document.querySelectorAll('.color-button');
            buttons.forEach(button => {
                button.addEventListener('pointerdown', handleButtonPress);
            });
        };

        // Add event listeners for the start button
        startButton.addEventListener('click', startGame);
        startButton.addEventListener('touchstart', startGame);
    </script>

</body>
